<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">



  <title>Coding Quiz</title>
</head>

<body>
  <nav class="navbar navbar-expand-md mb-4">
    <div class="navbar-collapse collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">View Highscores</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" class id="time">Time Remaining: </a>
        </li>
      </ul>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class id="start-screen">
            <h1>Coding Quiz Challenge </h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
              answers will penalize your score/time by ten seconds!</p>
            <button id="start-quiz-button" type="button" class="btn btn-primary d-block mb-1">Start</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="questions" class="hide">
    <h2 id="questions-title"></h2>
    <div id="choices" class="choices"></div>
  </div>

  <div id="end-screen" class="hide">
    <h2>All done!</h2>
    <p>Your final score is <span id="final-score"></span>.</p>
    <p>
      Enter initials: <input type="text" id="initials" max="3" />
      <button id="submit">submit</button>
    </p>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
  <script src="questions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
